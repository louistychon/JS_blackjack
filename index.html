<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="game">
		<h3>Blackjack</h3>
		<div class="game-body" id="game-body">
			<div class="game-options">
				<input type="button" id="btnStart" class="btn" value="start" visibility>
				<input type="button" class="btn" id="btnHitMe" value="hitme">
				<input type="button" class="btn" id="btnStay" value="stay">
			</div>

			<div class="status" id="status"></div>

			<div id="deck" class="deck">
				<div id="deckcount">52</div>
			</div>
			
			<div class="flex">
				<div id="player">
					<p>Player</p>
				</div>
				<div id="dealer">
					<p>Dealer</p>
				</div>
			</div>
		</div>
	</div>
	<script src="main.js" type="module" async defer></script>
</body>
